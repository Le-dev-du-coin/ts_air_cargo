<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification du code - TS Air Cargo</title>
    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00BCD4 0%, #4DD0E1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .verify-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            padding: 40px 35px;
        }

        .header-title {
            color: #00BCD4;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .verify-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #e0e0e0;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .phone-info {
            background-color: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1565c0;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: #4285F4;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 2px solid #e0e0e0;
            font-size: 16px;
            background: transparent;
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .form-input:focus {
            outline: none;
            border-bottom-color: #4285F4;
        }

        .verify-btn {
            width: 100%;
            padding: 15px;
            background: #00BCD4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .verify-btn:hover {
            background: #0097A7;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.3);
        }

        .form-links {
            margin-top: 25px;
            text-align: center;
        }

        .form-links a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .form-links a:hover {
            color: #00BCD4;
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background-color: #e8f5e8;
            border: 1px solid #4caf50;
            color: #2e7d32;
        }

        .alert-error, .alert-danger {
            background-color: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }
        
        .alert-info {
            background-color: #e3f2fd;
            border: 1px solid #2196f3;
            color: #1565c0;
        }

        .field-error {
            color: #f44336;
            font-size: 12px;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .verify-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .header-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="header-title">TS AIR CARGO</div>
        <p class="verify-subtitle">Vérification du code</p>
        
        <div class="logo-container">
            <img src="{% static 'img/logo.jpeg' %}" alt="TS Air Cargo Logo">
        </div>

        <div class="phone-info">
            Code envoyé au <strong>{{ user.telephone }}</strong>
        </div>

        <!-- Messages Django -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label" for="code">
                    Code de vérification (6 chiffres)
                </label>
                <input type="text" 
                       class="form-input" 
                       id="code" 
                       name="code" 
                       placeholder="000000"
                       maxlength="6"
                       required>
            </div>

            <button type="submit" class="verify-btn">
                Vérifier le code
            </button>
        </form>

        <div class="form-links">
            <a href="{% url 'authentication:password_reset_request' %}">Code non reçu ? Renvoyer</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="text"], input[type="tel"], input[type="password"], input[type="email"]');
            
            inputs.forEach(function(input) {
                input.classList.add('form-input');
            });
            
            // Focus automatique sur le champ code
            const codeInput = document.getElementById('code');
            if (codeInput) {
                codeInput.focus();
                
                // Permettre seulement les chiffres
                codeInput.addEventListener('input', function(e) {
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                });
            }
        });
    </script>
</body>
</html>
