<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe - TS Air Cargo</title>
    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00BCD4 0%, #4DD0E1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .confirm-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            padding: 40px 35px;
        }

        .header-title {
            color: #00BCD4;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .confirm-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #e0e0e0;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        .form-label {
            display: block;
            color: #4285F4;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 35px 12px 0;
            border: none;
            border-bottom: 2px solid #e0e0e0;
            font-size: 16px;
            background: transparent;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-bottom-color: #4285F4;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
            color: #666;
            font-size: 18px;
        }

        .password-toggle:hover {
            color: #4285F4;
        }

        .confirm-btn {
            width: 100%;
            padding: 15px;
            background: #00BCD4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .confirm-btn:hover:not(:disabled) {
            background: #0097A7;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.3);
        }

        .confirm-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .form-links {
            margin-top: 25px;
            text-align: center;
        }

        .form-links a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .form-links a:hover {
            color: #00BCD4;
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background-color: #e8f5e8;
            border: 1px solid #4caf50;
            color: #2e7d32;
        }

        .alert-error, .alert-danger {
            background-color: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }

        .field-error {
            color: #f44336;
            font-size: 12px;
            margin-top: 5px;
        }

        .password-requirements {
            background-color: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #1565c0;
            text-align: left;
        }

        .requirement {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .requirement i {
            margin-right: 8px;
            width: 16px;
        }

        .requirement.met {
            color: #2e7d32;
        }

        @media (max-width: 480px) {
            .confirm-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .header-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="confirm-container">
        <div class="header-title">TS AIR CARGO</div>
        <p class="confirm-subtitle">Nouveau mot de passe</p>
        
        <div class="logo-container">
            <img src="{% static 'img/logo.jpeg' %}" alt="TS Air Cargo Logo">
        </div>

        <!-- Messages Django -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="password-requirements">
            <div class="requirement" id="req-length">
                <i class="fas fa-times-circle"></i>
                Au moins 6 caractères
            </div>
            <div class="requirement" id="req-letter">
                <i class="fas fa-times-circle"></i>
                Au moins une lettre
            </div>
            <div class="requirement" id="req-number">
                <i class="fas fa-times-circle"></i>
                Au moins un chiffre
            </div>
        </div>

        <form method="post" novalidate>
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label" for="new_password">
                    Nouveau mot de passe
                </label>
                <input type="password" 
                       class="form-input" 
                       id="new_password" 
                       name="new_password" 
                       required>
                <span class="password-toggle" onclick="togglePassword('new_password')">
                    <i class="fas fa-eye" id="new_password_icon"></i>
                </span>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirm_password">
                    Confirmer le mot de passe
                </label>
                <input type="password" 
                       class="form-input" 
                       id="confirm_password" 
                       name="confirm_password" 
                       required>
                <span class="password-toggle" onclick="togglePassword('confirm_password')">
                    <i class="fas fa-eye" id="confirm_password_icon"></i>
                </span>
            </div>

            <button type="submit" class="confirm-btn" id="submitBtn" disabled>
                Sauvegarder
            </button>
        </form>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '_icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="text"], input[type="tel"], input[type="password"], input[type="email"]');
            
            inputs.forEach(function(input) {
                input.classList.add('form-input');
            });
            
            const newPasswordInput = document.getElementById('new_password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const submitBtn = document.getElementById('submitBtn');
            
            // Focus automatique
            if (newPasswordInput) {
                newPasswordInput.focus();
            }
            
            function updateRequirement(id, met) {
                const req = document.getElementById(id);
                const icon = req.querySelector('i');
                
                if (met) {
                    req.classList.add('met');
                    icon.className = 'fas fa-check-circle';
                } else {
                    req.classList.remove('met');
                    icon.className = 'fas fa-times-circle';
                }
            }
            
            function validateForm() {
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Vérification des exigences
                const hasLength = newPassword.length >= 6;
                const hasLetter = /[a-zA-Z]/.test(newPassword);
                const hasNumber = /[0-9]/.test(newPassword);
                
                updateRequirement('req-length', hasLength);
                updateRequirement('req-letter', hasLetter);
                updateRequirement('req-number', hasNumber);
                
                const isPasswordValid = hasLength && hasLetter && hasNumber;
                const doPasswordsMatch = newPassword === confirmPassword && newPassword.length > 0;
                
                // Activation du bouton
                if (isPasswordValid && doPasswordsMatch) {
                    submitBtn.disabled = false;
                } else {
                    submitBtn.disabled = true;
                }
            }
            
            newPasswordInput.addEventListener('input', validateForm);
            confirmPasswordInput.addEventListener('input', validateForm);
        });
    </script>
</body>
</html>
